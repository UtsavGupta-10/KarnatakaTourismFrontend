 <div class="row justify-content-center align-items-center" >
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="border:1px solid rgb(84, 84, 84);width: 35vw;border-radius: 10px;">
                <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Create Account</p>
                <form (ngSubmit)="onSubmit()" class="mx-1 mx-md-4" #signupForm="ngForm" novalidate>
                  <div class="mb-4">

                    <div class="form-floating">
                      <input [(ngModel)]="signUpData.name" type="text" id="formName"
                      class="form-control bg-transparent " name="name" required placeholder="Your Name"
                      autocomplete="username">
                      <label class="form-label" for="formName">Your Name</label>
                      <div *ngIf="signupForm.controls['name'].errors?.['required'] && 
                      signupForm.controls['name'].touched" class="text-danger">
                        Name is required.
                      </div>
                    </div>
                  </div>
                 
                 
                  <div class="form-floating mb-3">
                    <input [(ngModel)]="signUpData.email" type="email" class="form-control bg-transparent "
                    id="floatingInput" placeholder="name@example.com" name="email" required 
                    email #email="ngModel" autocomplete="email">
                    <label for="floatingInput">Email address</label>
                    <div *ngIf="email.touched && email.invalid" class="text-danger">
                      <div *ngIf="email.errors?.['required']">Email is required</div>
                      <div *ngIf="email.errors?.['email']">Invalid email format</div>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                  <input [(ngModel)]="signUpData.password" type="password" 
                  class="form-control bg-transparent " id="floatingPassword"
                    placeholder="Password" name="password" 
                    required minlength="8" #password="ngModel" autocomplete="new-password">
                  <label for="floatingPassword">Password</label>
                  <div *ngIf="password.touched && password.invalid" class="text-danger">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                    <div *ngIf="password.errors?.['minlength']">Password should be at least 8 characters</div>
                  </div>
                </div>

                <div class="form-floating mb-3" >
                  <input [(ngModel)]="signUpData.repeatPassword" type="password"
                  class="form-control bg-transparent " id="floatingPassword" name="repeatPassword" required 
                  #repeatPassword="ngModel" placeholder="Password" autocomplete="new-password" >
                  <label for="floatingPassword" >Repeat your password</label>
                  <div *ngIf="repeatPassword.touched && repeatPassword.invalid" class="text-danger">
                    <div *ngIf="repeatPassword.errors?.['required']">Repeat Password is required</div>
                    <div *ngIf="signUpData.password !== signUpData.repeatPassword">Passwords do not match</div>
                  </div>
                </div>
                  <div class="pt-1 mb-4 d-grid bg-dark ">
                    <button class="btn btn-dark" 
                    type="submit" [disabled]="signupForm.invalid">SIGN UP</button>
                  </div>
                  <div style="display: flex;justify-content: space-between;">
                    <p style="color: white;">Already have an Account? </p>  
                    <a href="/login" style="text-decoration: none !important;color: white;">Login</a>
                  </div>
                   
                  <!-- border:1px solid rgb(84, 84, 84);width: 35vw;border-radius: 10px; -->
                </form>
              </div>
 </div>



</div>
