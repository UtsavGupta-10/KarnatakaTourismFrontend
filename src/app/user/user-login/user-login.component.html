 <section class="">
  <div class="container py-5  h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-6 ">
        <div class="card bg-transparent mx-auto" style="border-radius: 1rem;border:1px solid rgb(84, 84, 84);border-radius: 10px;">
          <div class="row g-0">
            
            <div class="col-md-6 col-lg-7 d-flex align-items-center  mx-auto">
              <div class="card-body p-4 p-lg-1 text-black ">
                <form (ngSubmit)="onSubmit()" class="position-relative" #loginForm="ngForm" novalidate>
                 
                  <div class="d-flex align-items-center mb-3 pb-1 justify-content-center ">
                    <span class="h1 fw-bold mb-0">User</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3 d-flex justify-content-center" style="letter-spacing:
                   1px;">Sign into your account</h5>
        
                 
                  <div class="form-floating mb-3">
                    <input [(ngModel)]="model.username" type="email" 
                    class="form-control bg-transparent" id="floatingInput" autocomplete="username"
                      placeholder="name@example.com" name="email" required email #email="ngModel">
                    <label for="floatingInput">Email address</label>
                    <div *ngIf="email.touched && email.invalid" class="text-danger">
                      <div *ngIf="email.errors?.['required']" class="fw-bold ">Email is required</div>
                      <div *ngIf="email.errors?.['email']" class="fw-bold ">Invalid email format</div>
                    </div>
                  </div>
                 
                  <div class="form-floating mb-3">
                    <input [(ngModel)]="model.password" type="password" 
                    class="form-control bg-transparent" id="floatingPassword"
                      placeholder="Password" name="password" required minlength="8" 
                      #password="ngModel" required autocomplete="current-password">
                    <label for="floatingPassword">Password</label>
                    <div *ngIf="password.touched && password.invalid" class="text-danger">
                      <div *ngIf="password.errors?.['required']" class="fw-bold ">Password is required</div>
                      <div *ngIf="password.errors?.['minlength']" class="fw-bold ">Password should be at least 8 characters</div>
                    </div>
                  </div>
                 
                  <div class="pt-1 mb-4 d-grid bg-dark ">
                    <button class="btn btn-dark" 
                    type="submit" [disabled]="loginForm.invalid">SIGN IN</button>
                  </div>
                  <div *ngIf="loading" class="position-absolute spinner-container">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                 
                  
                </form>
 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
