<div class="main-user-dash" style="height: 100vh;">
  <!-- navbar -->

  <nav class="navbar navbar-expand-lg ">
    <div class="container" >
      
        <a class="navbar-brand" href="index.html">
          <h1 style=" color: rgb(0, 0, 0); font-style:oblique;font-size: 38px;"> Karnataka <span class="subscript" style="font-size: 30px;color: red;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Tourism</span></h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                
                <li class="nav-item">
                    <a class="nav-link" href="/feedback">Feedback</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About Us</a>
                </li> -->
                <li class="nav-item cursor-pointer">
                    <a (click)="logOut()" class="nav-link ">Logout</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
  

  <!-- main section -->
  <div class="container text-center" style="background-color: white;opacity: 0.9;width: 40vw;padding: 0;border-radius: 10px;">
     <!--  2nd column start -->
      <section class="container-form" style="border:none;">
        <form #bookForm="ngForm">
          <div class=" " style="margin-bottom: 70px;">
            <span class="h1 fw-bold " style="text-align: center;">Check Destinations</span>
          </div>
      
          <div class="form-floating mb-3">
            <input [(ngModel)]="formData.startDate" name="startDate" type="date" class="form-control" id="startDate" required
                   [min]="getTodayDate()" #startDateRef="ngModel">
            <label for="startDate">Start Date</label>
            <div *ngIf="startDateRef.invalid && (startDateRef.dirty || startDateRef.touched)" class="text-danger">
              Start Date is required
            </div>
          </div>
          
      
          <div class="form-floating mb-3">
            <input [(ngModel)]="formData.endDate" name="endDate" type="date" 
                   class="form-control" id="endDate" required
                   [min]="formData.startDate" #endDateRef="ngModel">
            <label for="endDate">End Date</label>
            <div *ngIf="endDateRef.invalid && (endDateRef.dirty || endDateRef.touched)" class="text-danger">
              End Date is required and should not be before Start Date
            </div>
          </div>
          
      
          <div class="form-floating mb-3">
            <select class="form-select" id="dropdown" 
            [(ngModel)]="formData.preference" (change)="onPreferenceChange()" 
            name="dropdown" required #preferenceRef="ngModel">
              <option value="" disabled>Select Preference</option>
              <option *ngFor="let item of preferenceList" [value]="item">{{item}}</option>
            </select>
            <label for="dropdown">Select Preference</label>
            <div *ngIf="preferenceRef.invalid && (preferenceRef.dirty || preferenceRef.touched)" class="text-danger">
              Select Preference is required
            </div>
          </div>
      
          <div class="pt-1 mb-4 d-grid">
            <button [disabled]="!bookForm.valid" (click)="onSubmit()" class="btn btn-primary" type="button">Find</button>
          </div>



        </form>
      </section>
      
   
        <!-- 2nd column end -->
  
  </div>

 
   <!-- End banner Area -->  
   

</div>
