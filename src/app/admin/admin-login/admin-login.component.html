<!-- login.component.html -->
<div class="containerx">

  <nav class="navbar navbar-expand-lg ">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <h1 style="color: rgb(0, 0, 0); font-style:oblique; font-size: 38px;"> Karnataka
          <span class="subscript" style="font-size: 30px; color: red; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Tourism</span>
        </h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="text-white lnr lnr-menu"></span>
      </button>
    </div>
  </nav>

  <section class="" style="text-align: center;">
    <div class="container py-2" style="text-align: center; width: 25rem; border-radius: 8px; border: 1px solid rgb(72, 72, 72); margin: 5vh auto; width: 35vw; padding: 30px;">
      <form (ngSubmit)="onSubmit()" style="text-align: center;">

        <div class="" style="text-align: center; padding: 10px;">
          <span class="h1 fw-bold mb-0">Admin</span>
        </div>

        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

        <div class="form-floating mb-3 bg-transparent">
          <input [(ngModel)]="model.username" type="email" class="form-control bg-transparent" id="floatingInput" placeholder="name@example.com" name="email" required autocomplete="username">
          <label for="floatingInput">Email address</label>
          <div *ngIf="model.username?.invalid && (model.username?.dirty || model.username?.touched)" class="text-danger">
            <div *ngIf="model.username?.errors?.required">Email is required</div>
            <div *ngIf="model.username?.errors?.email">Invalid email format</div>
        </div>
        
        </div>

        <div class="form-floating mb-3">
          <input [(ngModel)]="model.password" type="password" class="form-control bg-transparent" id="floatingPassword" autocomplete="new-password" placeholder="Password" name="password" required>
          <label for="floatingPassword">Password</label>
          <div *ngIf="model.password?.invalid && (model.password?.dirty || model.password?.touched)" class="text-danger">
            <div *ngIf="model.password?.errors?.required">Password is required</div>
            <div *ngIf="model.password?.errors?.minlength">Password should be at least 8 characters</div>
        </div>
        
        </div>

        <div class="pt-1 mb-4 d-grid">
          <button type="submit" style="color: gray;" class="btn btn-dark">LOG IN</button>
        </div>
      </form>
    </div>
  </section>
</div>
